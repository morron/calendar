<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Add Calendar</div>
        <div class="panel-body">
            <form class="form-inline" method="post" ng-submit="addCalendar()" name="addForm">
                <div class="form-group" ng-class="{ 'has-success' : addForm.calendarName.$valid && addForm.calendarName.$dirty, 'has-error' : addForm.calendarName.$invalid && addForm.calendarName.$dirty }">
                    <input class="form-control" type="text" name="calendarName" ng-model="calendarName" placeholder="Enter calendar name" required autofocus>
                    <div class="help-block text-danger" ng-if="addForm.calendarName.$dirty" ng-messages="addForm.calendarName.$error">
                        <div ng-message="required">Calendar name is required.</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
            </form>
        </div>
    </div>
</div>
